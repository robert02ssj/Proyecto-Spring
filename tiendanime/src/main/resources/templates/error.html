<audio id="musica-fondo" src="/audio/gato.mp3" loop style="display:none;"></audio>
<script>
window.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('musica-fondo');
    // Espera a que el audio esté listo para poder cambiar el tiempo
    audio.addEventListener('loadedmetadata', function() {
        if (audio.duration > 60) {
            audio.currentTime = 153;
        }
        // Intenta reproducir (algunos navegadores pueden bloquearlo)
        audio.play().catch(function(){});
    });
    audio.load();
});
</script>
