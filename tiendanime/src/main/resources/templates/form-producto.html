<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${producto.id_producto == null ? 'Nuevo producto' : 'Editar producto'}">Producto</title>
    <link rel="stylesheet" th:href="@{/css/form-producto.css}">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h2 th:text="${producto.id_producto == null ? 'Nuevo producto' : 'Editar producto'}"></h2>
        <form th:action="@{/admin/producto/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id_producto}">
            <label>Nombre:<br>
                <input th:field="*{nombre}" required>
            </label><br><br>
            <label>Descripción:<br>
                <textarea th:field="*{descripcion}" required></textarea>
            </label><br><br>
            <label>Categoría:<br>
                <select th:field="*{categoria.id_categoria}" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}" th:text="${categoria.nombreCategoria}"></option>
                </select><br><br>
            <label>Precio:<br>
                <input type="number" step="0.01" th:field="*{precio}" required>
            </label><br><br>
            <label>Stock:<br>
                <input type="number" th:field="*{stock}" required>
            </label><br><br>
            <label>Imagen URL:<br>
                <input th:field="*{imagenUrl}" required>
            </label><br><br>
            <button type="submit" class="boton-guardar">Guardar</button>
        </form>
        <div style="margin-top:20px;">
            <a th:href="@{/admin/productos}" class="volver-panel">&larr; Volver a la gestión de productos</a>
        </div>
    </div>
</body>
</html>
