<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de usuarios</title>
    <link rel="stylesheet" th:href="@{/css/gestionar_productos.css}">
    <meta charset="UTF-8">
</head>
<body>
    <div class="admin-container">
        <h2>Gestión de usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id_usuario}">1</td>
                    <td th:text="${usuario.nombre}">Nombre</td>
                    <td th:text="${usuario.email}">email@ejemplo.com</td>
                    <td>
                        <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id_usuario}}"
                           onclick="return confirm('¿Seguro que quieres eliminar este usuario?')"
                           class="boton-accion eliminar">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin}" class="volver-panel">&larr; Volver al panel</a>
    </div>
</body>
</html>
