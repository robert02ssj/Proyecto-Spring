<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Tienda Anime</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; }
        .login-container {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #0070f3; color: #fff; border: none; border-radius: 4px; font-size: 1em;
        }
        .register-link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form th:action="@{/login}" method="post">
            <label>Email:</label>
            <input type="text" name="username" placeholder="Email" required>
            <label>Contraseña:</label>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
