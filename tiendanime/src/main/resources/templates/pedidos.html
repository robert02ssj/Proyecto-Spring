<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis pedidos</title>
    <link rel="stylesheet" th:href="@{/css/pedidos.css}">
    <meta charset="UTF-8">
</head>
<body>
    <h2>Mis pedidos</h2>
    <div class="tabla-contenedor">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id_pedido}">1</td>
                    <td th:text="${#temporals.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                    <td>
                        <span th:text="${pedido.estado}"
                              th:classappend="'estado ' + (${pedido.estado} == 'Enviado' ? 'enviado' : (${pedido.estado} == 'Pendiente' ? 'pendiente' : (${pedido.estado} == 'Cancelado' ? 'cancelado' : '')))">
                            Pendiente
                        </span>
                    </td>
                    <td th:text="${pedido.total} + ' €'">0.00 €</td>
                    <td>
                        <a th:href="@{'/pedidos/' + ${pedido.id_pedido}}" class="boton-link">
                            Ver detalle
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align:center; margin-top:30px;">
        <a th:href="@{/}" class="volver-tienda">
            &larr; Volver a la tienda
        </a>
    </div>
</body>
</html>
