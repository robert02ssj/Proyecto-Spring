<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${producto.nombre}">Detalle de Producto</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        .producto-detalle { display: flex; gap: 30px; }
        .producto-detalle img { width: 300px; height: 300px; object-fit: cover; border-radius: 8px; }
        .info { flex: 1; }
        .info h2 { margin-top: 0; }
        .precio { color: #0070f3; font-size: 1.5em; margin: 10px 0; }
        .boton-carrito { background: #0070f3; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="producto-detalle">
            <img th:src="${producto.imagenUrl}" th:alt="${producto.nombre}">
            <div class="info">
                <h2 th:text="${producto.nombre}">Nombre del producto</h2>
                <div class="precio" th:text="${producto.precio} + ' €'">0.00 €</div>
                <p th:text="${producto.descripcion}">Descripción del producto</p>
                <p><b>Categoría:</b> <span th:text="${producto.categoria.nombreCategoria}">Categoría</span></p>
                <p><b>Stock:</b> <span th:text="${producto.stock}">0</span></p>
                <form th:action="@{/carrito/agregar}" method="post">
                    <input type="hidden" name="id_producto" th:value="${producto.id_producto}">
                    <label>Cantidad:</label>
                    <input type="number" name="cantidad" value="1" min="1" th:attr="max=${producto.stock}">
                    <button type="submit" class="boton-carrito">Añadir al carrito</button>
                </form>
            </div>
        </div>
        <a th:href="@{/}" style="display:block;margin-top:20px;">&larr; Volver a la tienda</a>
    </div>
</body>
</html>
