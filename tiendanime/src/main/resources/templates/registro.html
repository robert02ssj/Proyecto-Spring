<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; }
        .registro-container {
            width: 350px; margin: 80px auto; background: #fff; padding: 30px 40px;
            border-radius: 8px; box-shadow: 0 0 10px #ccc;
        }
        h2 { text-align: center; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #0070f3; color: #fff; border: none; border-radius: 4px; font-size: 1em;
        }
        .login-link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro</h2>
        <form th:action="@{/registro}" method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>
            <label>Email:</label>
            <input type="email" name="email" required>
            <label>Contraseña:</label>
            <input type="password" name="contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
